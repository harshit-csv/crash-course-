<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Countdown timer script for 5 minutes
    document.addEventListener('DOMContentLoaded', () => {
      let countdown = 300; // 5 minutes in seconds
      const timerElement = document.getElementById('timer');
      
      function updateTimer() {
        const minutes = Math.floor(countdown / 60);
        const seconds = countdown % 60;
        timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        countdown--;
        if (countdown >= 0) {
          setTimeout(updateTimer, 1000);
        } else {
          window.location.href= ('index.html')
        }
      }

      updateTimer();
    });
  </script>
</head>
<body class="bg-gray-100">
 <!-- Navbar -->
 <nav class="bg-gray-200 p-4 flex items-center justify-between">
    <img src="logo.svg" alt="HI" class="h-10">

    <div class="flex gap-4">
      <a href="tel://+919801907094">
        <button class="text-white border bg-green-500 border-green px-4 py-2 rounded">Contact Us</button>
  
        </a>
    </div>
  </nav>


  <!-- Main Container -->
  <div class="flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white border p-6 rounded-lg shadow-md w-96">

      <!-- Timer and Message -->
      <div class="mb-4 text-center">
        <h1 class="text-red-600 font-bold text-xl">QR Code Valid for 5 Minutes</h1>
        <p class="text-gray-600">Time left: <span id="timer" class="font-mono text-lg">5:00</span></p>
      </div>

      <!-- QR Code Image -->
      <div class="bg-gray-200 mb-4 p-4 flex items-center justify-center rounded-md">
        <img src="qr.png" alt="Payment QR Code" class="w-64 h-64">
      </div>

      <!-- Payment Instructions -->
      <p class="text-center text-gray-700 mb-4">Scan the QR code above to complete the payment. After this click <span class="text-green-600 font-bold">"Payment Done"</span></p>

      <div class="text-center">
        <a href="https://wa.me/+919801907094?text=I+have+completed+payment+for the course.">
        <button onclick="" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600 mb-6">Payment Done</button>
      </a>
       <hr>
        <a href="https://wa.me/+919801907094?text=I+need+help+in+payment.">
        <button onclick="" class=" mt-6 bg-gray-600 text-white py-2 px-4 rounded hover:bg-green-600">I need Help</button>
      </a>
      </div>

    </div>
  </div>

</body>
</html>
